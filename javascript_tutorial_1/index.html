<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="/Users/kumarkumar/Desktop/desktop_folders/webdev/javascript_tutorial_1/style.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="/Users/kumarkumar/Desktop/desktop_folders/webdev/javascript_tutorial_1/images/rock.png" alt="image is missing..">
        </div>
        <div class="choice" id="paper">
            <img src="/Users/kumarkumar/Desktop/desktop_folders/webdev/javascript_tutorial_1/images/paper.png" alt="image is missing..">
        </div>
        <div class="choice" id="scissors">
            <img src="/Users/kumarkumar/Desktop/desktop_folders/webdev/javascript_tutorial_1/images/scissors.png" alt="image is missing..">
        </div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>you</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>computer</p>
        </div>
    </div>
    <div class="msg-container">
        <p id="msg">Play your move</p>
    </div>
